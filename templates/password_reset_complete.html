{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="card text-center login-box">
        <div class="card-body">
            <h4 class="card-title">Password Reset Complete</h4>
            <p class="card-text">Your password has been set. You may now log in.</p>
            <a href="{% url 'login' %}" class="btn mybtn">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
