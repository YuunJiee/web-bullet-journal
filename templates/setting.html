{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}
<div class="container">
    <div class="col text-center">
        <h2>Setting</h2>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h3>Update Profile</h3>
            <div class="mybox">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ profile_form.as_p }}
                    <button type="submit" name="profile_submit" class="btn mybtn">Update Profile</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Change Password</h3>
            <div class="mybox">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ password_form.as_p }}
                    <button type="submit" name="password_submit" class="btn mybtn">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
